<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label> Valor 1 </label>
    <input id="Valor 1"> <br><br>
    <label> Valor 2 </label>
    <input id="Valor 2"> <br><br>
    <label> RESULTADO: </label>
    <SPan id="RESULTADO"> 0 </SPan> <br><br>
    <button onclick="soma()"> SOMA </button> <br>
    <button onclick="divisao()"> DIVISÃO </button> <br>
    <button onclick="multiplicacao()"> MULTIPLICAÇÃO </button> <br>
    <button onclick="subtracao()"> SUBTRAÇÃO </button> <br>
    <script>
        function soma(){
            let n1 = parseInt(document.getElementById("Valor 1").value);
            let n2 = parseInt(document.getElementById("Valor 2").value);
            document.getElementById("RESULTADO").innerText = n1 + n2
        }
        function divisao(){
            let n1 = parseInt(document.getElementById("Valor 1").value);
            let n2 = parseInt(document.getElementById("Valor 2").value);
            document.getElementById("RESULTADO").innerText = n1 / n2
        }  
        function multiplicacao(){
            let n1 = parseInt(document.getElementById("Valor 1").value);
            let n2 = parseInt(document.getElementById("Valor 2").value);
            document.getElementById("RESULTADO").innerText = n1 * n2
        }
        function subtracao(){
            let n1 = parseInt(document.getElementById("Valor 1").value);
            let n2 = parseInt(document.getElementById("Valor 2").value);
            document.getElementById("RESULTADO").innerText = n1 - n2
        }
    </script>
</body>
</html>
